          Device suffix

      - type: id
        name: PORT
        description: |-
          Port name for the NDFFT plugin

      - type: object
        name: NDARRAY_PORT
        description: |-
          Input array port

      - type: str
        name: NCHANS
        description: |-
          Length of time series waveform

      - type: int
        name: TIMEOUT
        description: |-
          Asyn port timeout
        default: 1

      - type: int
        name: ADDR
        description: |-
          Asyn port address
        default: 0

      - type: int
        name: NDARRAY_ADDR
        description: |-
          Input array port address
        default: 0

      - type: int
        name: ENABLED
        description: |-
          Plugin Enabled at startup?
        default: 0

      - type: enum
        name: SCANRATE
        description: |-
          Specified scan rate for cpu intensive PVs
        default: I/O Intr
        values:
          .1 second:
          1 second:
          10 second:
          5 second:
          Passive:
          2 second:
          .2 second:
          .5 second:
          Event:
          I/O Intr:

      - type: float
        name: TIME_LINK
        description: |-
          Time in seconds between points (Can point to a record - use CP)
        default: 0.1

      - type: int
        name: NAME
        description: |-
          Label for signal
        default: 0

      - type: int
        name: QUEUE
        description: |-
          Input array queue size
        default: 2

      - type: int
        name: BLOCK
        description: |-
          Blocking callbacks?
        default: 0

      - type: int
        name: PRIORITY
        description: |-
          Thread priority if ASYN_CANBLOCK is set
        default: 0

      - type: int
        name: STACKSIZE
        description: |-
          Stack size if ASYN_CANBLOCK is set
        default: 0

      - type: int
        name: MAX_THREADS
        description: |-
          Maximum number threads
        default: 1

    databases:
      - file: $(ADCORE)/db/NDFFT.template
        args:
          NDARRAY_PORT:
          NAME:
          TIME_LINK:
          NDARRAY_ADDR:
          NCHANS:
          ENABLED:
          PORT:
          P:
          R:
          TIMEOUT:
          SCANRATE:
          ADDR:

    pre_init:
      - value: |
          # NDFFTConfigure(portName, queueSize, blockingCallbacks, NDArrayPort, NDArrayAddr, maxBuffers, maxMemory, priority, stackSize, maxThreads)
          NDFFTConfigure("{{PORT}}", {{QUEUE}}, {{BLOCK}}, "{{NDARRAY_PORT}}", {{NDARRAY_ADDR}}, 0, 0, {{PRIORITY}}, {{STACKSIZE}}, {{MAX_THREADS}})


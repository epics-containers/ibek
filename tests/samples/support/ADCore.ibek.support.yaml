module: ADCore

defs:
  - name: NDFileNexus
    description: |-
      This plugin can compress NDArrays to Nexus and write them to file
    args:
      - type: str
        name: P
        description: |-
          Device Prefix

      - type: str
        name: R
        description: |-
          Device Suffix

      - type: id
        name: PORT
        description: |-
          Port name for the NDFileNexus plugin

      - type: object
        name: NDARRAY_PORT
        description: |-
          Input array port

      - type: int
        name: TIMEOUT
        description: |-
          Timeout
        default: 1

      - type: int
        name: ADDR
        description: |-
          Asyn Port address
        default: 0

      - type: int
        name: NDARRAY_ADDR
        description: |-
          Input array port address
        default: 0

      - type: int
        name: ENABLED
        description: |-
          Plugin Enabled at startup?
        default: 0

      - type: enum
        name: SCANRATE
        description: |-
          Specified scan rate for cpu intensive PVs
        default: I/O Intr
        values:
          .1 second:
          1 second:
          10 second:
          5 second:
          Passive:
          2 second:
          .2 second:
          .5 second:
          Event:
          I/O Intr:

      - type: int
        name: QUEUE
        description: |-
          Input array queue size
        default: 2

      - type: int
        name: BLOCK
        description: |-
          Blocking callbacks?
        default: 0

    databases:
      - file: $(ADCORE)/db/NDFileNexus.template
        args:
          NDARRAY_PORT:
          ADDR:
          SCANRATE:
          NDARRAY_ADDR:
          ENABLED:
          P:
          R:
          TIMEOUT:
          PORT:

    pre_init:
      - value: |
          # NDFileNexusConfigure(portName, queueSize, blockingCallbacks, NDArrayPort, NDArrayAddr)
          NDFileNexusConfigure("{{PORT}}", {{QUEUE}}, {{BLOCK}}, "{{NDARRAY_PORT}}", {{NDARRAY_ADDR}})

  - name: NDFFT
    description: |-
      This plugin is used to calculate the FFT of a time series
    args:
      - type: str

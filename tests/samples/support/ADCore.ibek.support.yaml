module: ADCore

entity_models:
  - name: NDFileNexus
    description: |-
      This plugin can compress NDArrays to Nexus and write them to file
    parameters:
      P:
        type: str
        description: |-
          Device Prefix

      R:
        type: str
        description: |-
          Device Suffix

      PORT:
        type: id
        description: |-
          Port name for the NDFileNexus plugin

      NDARRAY_PORT:
        type: object
        description: |-
          Input array port

      TIMEOUT:
        type: int
        description: |-
          Timeout
        default: 1

      ADDR:
        type: int
        description: |-
          Asyn Port address
        default: 0

      NDARRAY_ADDR:
        type: int
        description: |-
          Input array port address
        default: 0

      ENABLED:
        type: int
        description: |-
          Plugin Enabled at startup?
        default: 0

      SCANRATE:
        type: enum
        description: |-
          Specified scan rate for cpu intensive PVs
        default: I/O Intr
        values:
          .1 second:
          1 second:
          10 second:
          5 second:
          Passive:
          2 second:
          .2 second:
          .5 second:
          Event:
          I/O Intr:
      QUEUE:
        type: int
        description: |-
          Input array queue size
        default: 2

      BLOCK:
        type: int
        description: |-
          Blocking callbacks?
        default: 0

    pre_init:
      - value: |
          # NDFileNexusConfigure(portName, queueSize, blockingCallbacks, NDArrayPort, NDArrayAddr)
          NDFileNexusConfigure("{{PORT}}", {{QUEUE}}, {{BLOCK}}, "{{NDARRAY_PORT}}", {{NDARRAY_ADDR}})

    databases:
      - file: $(ADCORE)/db/NDFileNexus.template
        args:
          NDARRAY_PORT:
          ADDR:
          SCANRATE:
          NDARRAY_ADDR:
          ENABLED:
          P:
          R:
          TIMEOUT:
          PORT:


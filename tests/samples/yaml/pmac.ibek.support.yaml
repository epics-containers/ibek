      - type: str
        name: HOME
        description: Prefix for autohome instance. Defaults to $(P) If unspecified
        default: "{{P}}"

      - type: str
        name: ALLOW_HOMED_SET
        description: Set to a blank to allow this axis to have its homed
        default: "#"

      - type: str
